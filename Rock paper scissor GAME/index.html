<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper and Scissor Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/bf3a876d89.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <h2>Rock, Paper & Scissor Game</h2>
    </nav>

   <section class="game">
    <div class="gamecontainer">
        <div class="scoring">
            <span>Computer's Score:<p id="computer-score"> 0</p></span>
            <span>User's Score:<p id="user-score"> 0</p></span>
        </div>
    

    <div class="items">
     <button class="btn" id="rock-btn">
        <i class="fa-solid fa-hand-back-fist"></i>
     </button>
     
     <button class="btn" id="paper-btn">
        <i class="fa-solid fa-hand"></i>
     </button> 

     <button class="btn" id="scissor-btn">
        <i class="fa-solid fa-hand-scissors"></i>     
    </button>
    </div>

    <div class="info">
        
        <p id="user-choice"></p>
        <p id="computer-choice"></p>
        <div>
        <h3 id="result"></h3>
        <div>
 </div>
</div>
   </section>

    
    <script src="./script.js"></script>
</body>
</html>
